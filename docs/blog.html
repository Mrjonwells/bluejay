<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueJay’s Blog | AskBlueJay.ai</title>
  <meta name="description" content="Insights from AskBlueJay.ai on AI-driven savings, smarter business decisions, and merchant growth." />
  <meta name="keywords" content="BlueJay blog, merchant AI, AI for business, save on fees, business growth, askbluejay.ai" />
  <meta name="author" content="AskBlueJay.ai" />
  <meta property="og:title" content="BlueJay’s Blog | AskBlueJay.ai" />
  <meta property="og:description" content="Explore our latest posts on cutting costs and scaling smarter with merchant AI." />
  <meta property="og:image" content="https://askbluejay.ai/logo.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlueJay’s Blog" />
  <meta name="twitter:description" content="Fresh business-saving insights from AskBlueJay.ai" />
  <meta name="twitter:image" content="https://askbluejay.ai/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "BlueJay Blog",
    "url": "https://askbluejay.ai/blog.html",
    "description": "Smart savings and automation insights for business owners."
  }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="BlueJay Logo" class="centered-logo" />
    <nav class="dropdown">
      <button class="dropbtn"><img src="menu-icon.png" alt="Menu" class="menu-icon" /></button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="https://calendly.com/askbluejay">Connect</a>
        <a href="legal.html">Legal</a>
      </div>
    </nav>
  </header>

  <main class="blog-index">
    <h1 style="text-align: center;">BlueJay’s Blog</h1>
    <p style="text-align: center;">Insights for business owners who want to save smart and scale faster.</p>
  </main>

  <script>
    fetch('./blogs/index.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.createElement('ul');
        list.style.listStyleType = 'none';
        list.style.padding = '0';
        list.style.textAlign = 'center';

        posts.forEach(post => {
          const item = document.createElement('li');
          item.style.marginBottom = '2em';
          item.innerHTML = `
            <h2><a href="./blogs/${post.filename}">${post.title}</a></h2>
            <p><strong>Date:</strong> ${post.date.split('T')[0]}</p>
            <p>${post.description}</p>
          `;
          list.appendChild(item);
        });

        document.querySelector('.blog-index').appendChild(list);
      });
  </script>

  <footer>
    <p>BlueJay and AskBlueJay.ai are property of Fortified Capital LLC. All rights reserved.</p>
  </footer>
</body>
</html>
