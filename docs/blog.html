<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueJay’s Blog | AskBlueJay.ai</title>
  <meta name="description" content="Smart AI-powered insights from AskBlueJay.ai to help merchants save fees, optimize operations, and scale faster." />
  <meta name="keywords" content="business blog, AI tools, small business savings, merchant automation, BlueJay blog" />
  <meta name="author" content="AskBlueJay.ai" />
  <link rel="stylesheet" href="style.css" />
  <link rel="canonical" href="https://askbluejay.ai/blog.html" />
  <meta property="og:title" content="BlueJay’s Blog | AskBlueJay.ai" />
  <meta property="og:description" content="Insights to help businesses save smart and grow faster using AI and automation." />
  <meta property="og:image" content="https://askbluejay.ai/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlueJay Blog" />
  <meta name="twitter:description" content="Smart business insights from AskBlueJay.ai" />
  <meta name="twitter:image" content="https://askbluejay.ai/logo.png" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "BlueJay Blog",
    "url": "https://askbluejay.ai/blog.html",
    "description": "Smart insights and automation strategies for merchants powered by AskBlueJay.ai"
  }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="BlueJay Logo" class="centered-logo" />
    <nav class="dropdown">
      <button class="dropbtn"><img src="menu-icon.png" alt="Menu" class="menu-icon" /></button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="https://calendly.com/askbluejay">Connect</a>
        <a href="legal.html">Legal</a>
      </div>
    </nav>
  </header>

  <main class="blog-index">
    <h1 style="text-align: center;">BlueJay’s Blog</h1>
    <p style="text-align: center;">Insights for business owners who want to save smart and scale faster.</p>
    <div id="blog-list" style="text-align: center;"></div>
  </main>

  <script>
    fetch('./blogs/index.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-list');
        const list = document.createElement('ul');
        list.style.listStyleType = 'none';
        list.style.padding = '0';
        list.style.maxWidth = '700px';
        list.style.margin = '0 auto';

        posts.forEach(post => {
          const item = document.createElement('li');
          item.style.marginBottom = '2.5em';
          const date = post.date ? post.date.split('T')[0] : 'Date unavailable';
          item.innerHTML = `
            <h2><a href="./blogs/${post.filename}">${post.title}</a></h2>
            <p><strong>Date:</strong> ${date}</p>
            <p>${post.description}</p>
          `;
          list.appendChild(item);
        });

        container.appendChild(list);
      });
  </script>

  <footer>
    <p>BlueJay and AskBlueJay.ai are property of Fortified Capital LLC. All rights reserved.</p>
  </footer>
</body>
</html>
